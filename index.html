<html>

<head>
  <title>Canvas tutorial</title>
  <style type="text/css">
    #freboard {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <script type="module" src="./dist/index.js"></script>
  <div style="display: flex;">
    <canvas id="canvas"></canvas>
    <div id="tools">
      <form>
        <input id="all-button-check" type="checkbox">All</input>
      </form>

      <form>
        <input name="is-note" type="radio" checked>C</input>
        <input name="is-note" type="radio">1</input>
      </form>

      <form>
        <input name="is-rising" type="radio" checked>#</input>
        <input name="is-rising" type="radio">b</input>
      </form>

    </div>
  </div>
</body>

</html>
